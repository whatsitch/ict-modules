<div id="form-content"></div>
<script id="form-template" type="x-tmpl-mustache">
  {{#data}}
  <div class="uk-child-width-expand@s uk-text-center" uk-grid>
    <!-- brand --->
    <div>
      <input
        id="brand"
        name="name"
        class="uk-input uk-form-blank uk-form-width-medium"
        type="text"
        placeholder="Marke"
        {{#name}}value="{{name}}"{{/name}}
        required
      />
    </div>
    <!-- color picker --->
    <div>
      <label class="uk-form-label" for="colour">Farbe </label>
      <input
        id="colour"
        name="farbe"
        class="uk-input uk-form-blank uk-form-width-small"
        type="color"
        {{#farbe}}value="{{farbe}}"{{/farbe}}
        required
      />
    </div>
  </div>
  <!-- fuel  -->
  <div class="uk-child-width-expand@s uk-text-center" uk-grid>
    <div>
      <input
        id="fuel"
        name="kraftstoff"
        class="uk-input uk-form-blank uk-form-width-medium"
        type="text"
        placeholder="Kraftstoff"
        {{#kraftstoff}}value="{{kraftstoff}}"{{/kraftstoff}}
        required
      />
    </div>

    <!-- type --->
    <div>
      <div id="type" name="type" class="browser-default" uk-form-custom="target: > * > span:last-child">
        <select>
          <option value="bus">Bus</option>
          <option value="suv">SUV</option>
          <option value="limousine">Limousine</option>
        </select>
        <span class="uk-link">
          <span uk-icon="icon: pencil"></span>
          <span></span>
        </span>
      </div>
    </div>
  </div>
  <div class="uk-child-width-expand@s uk-text-center" uk-grid>
    <div>
      <input
        id="tank"
        name="tank"
        class="uk-input uk-form-blank uk-form-width-medium"
        type="text"
        placeholder="Tank"
        {{#tank}}value="{{tank}}"{{/tank}}
        min="0"
        max="100"
        required
      />
    </div>

    <div></div>
    <input id="id" name="id" type="hidden" {{#id}}value="{{id}}"{{/id}}>
  </div>
  {{/data}}
</script>
